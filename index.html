<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DeodatoBarbosa</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/cufon-yui.js"></script>
    <script type="text/javascript" src="js/arial.js"></script>
    <script type="text/javascript" src="js/cuf_run.js"></script>
    <script type="text/javascript" src="js/radius.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lunr.js/2.3.9/lunr.min.js"></script>
    <script>
        var idx = lunr(function () {
            this.ref('id');
            this.field('title');
            this.field('content');
            
            this.add({ id: 1, title: 'Bio', content: 'Professor de guitarra com 30 anos de experiência, especializado em rock clássico e heavy metal.' });
            this.add({ id: 2, title: 'NER - Nova Escola Rock', content: 'Escola de música focada no ensino do rock, promovendo um ambiente criativo para músicos.' });
            this.add({ id: 3, title: 'Eventos', content: 'Workshops e apresentações ao vivo para músicos e alunos da escola.' });
        });
        
        function search() {
            var query = document.getElementById('searchInput').value;
            var results = idx.search(query);
            var resultDiv = document.getElementById('results');
            resultDiv.innerHTML = '';
            
            if (results.length > 0) {
                results.forEach(function (result) {
                    var p = document.createElement('p');
                    p.textContent = 'Resultado encontrado: ' + result.ref;
                    resultDiv.appendChild(p);
                });
            } else {
                resultDiv.innerHTML = '<p>Sem resultados.</p>';
            }
        }
    </script>
</head>
<body>
<div class="main">
  <div class="header">
    <div class="header_resize">
      <div class="logo">
        <img src="images/nova-escola-rock-logo3.png" alt="" width="51" height="48" />
        <h1><a href="index.html"><span>Deodato</span>Barbosa</a><small>Professor de Guitarra/Formador</small></h1>
      </div>
      <div class="clr"></div>
      <div class="menu_nav">
        <ul>
          <li class="active"><a href="index.html">Home</a></li>
          <li><a href="http://apurarmedidas.pt/index.html">Apoios</a></li>
          <li><a href="https://aprender-guitarra-2018.webnode.pt/atividades-musicais-com-criancas/">Atividades Us</a></li>
          <li><a href="https://www.youtube.com/watch?v=Wugo1xC3Pfs">Apresentação</a></li>
          <li class="last"><a href="contact.html">Inscrição</a></li>
        </ul>
        <div class="search">
          <form id="form" name="form" method="post" action="#">
            <span>
              <input name="q" type="text" class="keywords" id="searchInput" maxlength="50" value="Search..." />
              <input name="b" type="image" src="images/search.gif" class="button" onclick="search(); return false;" />
            </span>
          </form>
        </div>
      </div>
      <div class="clr"></div>
      <div class="header_img">
        <img src="images/DeodatoBarbosaFormador2.png" alt="" width="960" height="326" />
      </div>
    </div>
  </div>
  <div class="clr"></div>
  <div class="content">
    <div class="content_resize">
      <div class="mainbar">
        <div class="article">
          <h2><span>Resultados da Pesquisa</span></h2>
          <div id="results"></div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
